<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .item {
            width: 500px;
            height: 500px;
            float: left;
            background-repeat: no-repeat;
            margin: 40px;
        }

        #box {
            width: 79%;
            overflow: auto;
            margin: auto;
        }
        #box img{
            width: 350px;
            margin: 40px;
            border: 7px solid grey;
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="item">
        <img src="resource/book.jpg" alt="">
    </div>
    <div class="item">
        <img src="resource/book.jpg" alt="" >
    </div>

    </div>

</div>
</body>
</html>
