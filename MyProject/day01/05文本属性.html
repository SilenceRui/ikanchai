<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
        .p1{color: green}
        .p2{font-family: 方正姚体}
        .p3{font-size: 21px}
        .p4{font-weight: bold}
        .p5{font-style: italic}
        .p6{text-indent: 50px}
        .p7{text-align: center}
        .p8{line-height: 50px}
        .p9{height: 70px;line-height: 70px;background-color: #dddddd}
        .p10{text-decoration: underline
    }
    </style>
</head>
<body>
<ul>
    <li class="p1">我是第1个</li>
    <li class="p2">我是第2个</li>
    <li class="p3">我是第3个</li>
    <li class="p4">我是第4个</li>
    <li class="p5">我是第5个</li>
    <li class="p6">我是第6个</li>
    <li class="p7">我是第7个</li>
    <li class="p8">我是第8个</li>
    <li class="p9">我是第9个</li>
    <li class="p10">我是第10个</li>
</ul>
</body>
</html>
