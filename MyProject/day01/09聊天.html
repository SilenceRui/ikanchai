<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    <style>

        div {
            width: 300px;
            height: 500px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
        }

        li {
            clear: both;
        }

        .S, .W {
            height: 35px;
            line-height: 35px;

        }

        .S {
            background-color: #B1A8A7;
            float: left;
        }

        .W {
            background-color: #538714;
            float: right;
        }
    </style>
</head>
<body>
<div>
    <p align="bottom">聊天记录</p>
    <hr style="border-style: solid;border-color: grey;border-width: 1px;">
    <ul>
        <li class="S">这是第1*1*1句话</li>
        <li class="W">这是第2*2*2句话</li>
        <li class="S">这是第3*3*3句话</li>
        <li class="W">这是第4*4*4句话</li>
        <li class="S">这是第5*5*5句话</li>
        <li class="W">这是第6*6*6句话</li>
        <li class="S">这是第7*7*7句话</li>
        <li class="W">这是第8*8*8句话</li>
        <li class="S">这是第9*9*9句话</li>
    </ul>
</div>
</body>
</html>
