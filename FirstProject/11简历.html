<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
</head>
<body>
<table cellspacing="0" border="1">
    <colgroup span="6" width="100px">
    <colgroup span="3" width="200px">
    <!--    第一行-->
    <tr height="70px" align="center">
        <th colspan="7">个人简历</th>
    </tr>
        <!--    第二行-->
    <tr height="50px" align="center">
        <td>姓名</td>
        <td></td>
        <td>性别</td>
        <td></td>
        <td>年龄</td>
        <td></td>
        <td rowspan="4">照片</td>
    </tr>
    <!--    第三行-->
    <tr height="50px" align="center">
        <td>学历</td>
        <td></td>
        <td>籍贯</td>
        <td colspan="3"></td>
    </tr>
    <!--    第四行-->
    <tr height="50px" align="center">
        <td>电话</td>
        <td></td>
        <td>政治面貌</td>
        <td colspan="3"></td>
    </tr>
    <!--    第五行-->
    <tr height="50px" align="center">
        <td>毕业院校</td>
        <td colspan="5"></td>
    </tr>
    <!--    第六行-->
    <tr height="60px" align="center">
        <td>求职意向</td>
        <td colspan="6"></td>
    </tr>
    <tr height="250px" align="center">
        <td>工作经历</td>
        <td colspan="6"></td>
    </tr>
    <tr height="250px" align="center">
        <td>个人简介</td>
        <td colspan="6"></td>
    </tr>

</table>
</body>
</html>
